<div class="container">

  <ng-container *ngIf="!randomChallenge">
    <div
      class="button"
      (click)="challenge('easy')"
    >Fácil</div>
    <div
      class="button"
      (click)="challenge('hard')"
    >Difícil</div>
  </ng-container>

  <div
    class="challenge"
    *ngIf="randomChallenge"
  >
    <div>{{randomChallenge}}</div>
    <button (click)="clearChallange()">Volver al principio</button>

  </div>

</div>
